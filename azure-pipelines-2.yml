trigger:
- none

pool:
  vmImage: ubuntu-latest

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.x'

# Restaurar herramientas declaradas en .config/dotnet-tools.json
- script: |
    dotnet tool restore
  
  displayName: "Restaurar DocFX"

# Generar Markdown
- script: |
    dotnet tool run docfx -- metadata
    dotnet tool run docfx -- build --exportRawModel --export
  workingDirectory: 'APP-VAC-PNI'   # carpeta donde est√° tu docfx.json
  displayName: "DocFX build"

